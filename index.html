<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <script src="vue.js"></script>
    <style>
       @import "lib/bootstrap.min.css";
       
       td {
          width: 100px;
          height: 100px;
          border: 1px solid rgba(0, 0, 0, .1) !important;
          text-align: center;
          line-height: 100px;
          font-size: 1.2rem;
       }
       body, html {
          
       }
    </style>
</head>

<body>
   <div id="app">
      <table class="table table-striped">
         <tr v-for="(row, index1) in deep" :key="index1">
            <td v-for="(item, index2) in row" :key="index2" @click=" handlerClick(index1, index2) ">
               {{ item }}
            </td>
         </tr>
      </table>
   </div>
   <script src="script.js"></script>
</body>

</html>
